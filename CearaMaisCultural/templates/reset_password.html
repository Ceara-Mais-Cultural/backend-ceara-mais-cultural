<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Ceará Mais Cultural</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #debf9d;
        color: #2e2e2e;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
        margin: 20px;
      }

      h1 {
        color: #332510;
        font-size: 1.8em;
      }

      h2 {
        color: #c97b00;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-size: 1em;
      }

      input[type='text'] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #e0e0e0;
        border-radius: 4px;
        font-size: 1em;
      }

      input::placeholder {
        color: #828282;
      }

      button {
        background-color: #c97b00;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
      }

      button:disabled {
        background-color: #e0e0e0;
        cursor: not-allowed;
      }

      .error {
        color: #ff2424;
        font-size: 1em;
        margin-bottom: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ceará Mais Cultural</h1>
      <h2>Redefinir Senha</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="token" value="{{ token }}" />

        <label for="password">Nova Senha:</label>
        <input type="text" name="password" id="password" placeholder="Digite a nova senha" required />

        <label for="confirm-password">Confirmar Senha:</label>
        <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirme a nova senha" required />

        <p class="error" id="length-error">A senha deve ter pelo menos 6 caracteres!</p>
        <p class="error" id="match-error">As senhas não coincidem!</p>

        <button type="submit" id="submit-button" disabled>Redefinir Senha</button>
      </form>
    </div>

    <script>
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const submitButton = document.getElementById('submit-button');
      const lengthError = document.getElementById('length-error');
      const matchError = document.getElementById('match-error');

      function validatePasswords() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        let isValid = true;

        // Verifica se a senha tem pelo menos 6 caracteres
        if (password.length < 6) {
          lengthError.style.display = 'block';
          isValid = false;
        } else {
          lengthError.style.display = 'none';
        }

        // Verifica se as senhas coincidem
        if (password !== confirmPassword) {
          matchError.style.display = 'block';
          isValid = false;
        } else {
          matchError.style.display = 'none';
        }

        // Ativa ou desativa o botão de submissão com base na validade
        submitButton.disabled = !isValid;
      }

      passwordInput.addEventListener('input', validatePasswords);
      confirmPasswordInput.addEventListener('input', validatePasswords);
    </script>
  </body>
</html>
